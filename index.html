<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeRacer</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

    <!-- Create a nav bar with heading and instructions button-->
     <div class="container">
    <header>
    <h1>TypeRacer</h1>
    <button>Instructions</button>
    </header>
    </div>


    <!-- Main Content Grid -->
    <div class="container mt-4">
        <div class="row">
            <!-- Left Column: 2/3 width on medium+ screens, full width on small screens -->
            <div class="col-12 col-md-8 main-content">
                <!-- Difficulty Selector -->
                <div class="input-group mb-4">
                    <label class="input-group-text" for="inputGroupSelect01">Select Difficulty</label>
                    <select class="form-select" id="inputGroupSelect01">
                        <option value="1">Easy</option>
                        <option value="2">Medium</option>
                        <option value="3">Hard</option>
                    </select>
                </div>

                <!-- Typing Test Area -->
                <div class="typing-area mb-4">
                    <h4>Test your typing speed by typing the text shown below:</h4>
                    <div class="text-display mb-3 p-3 border rounded bg-light">
                        <!-- This will contain the text to be typed -->
                        <p class="mb-0">
                        </p>
                    </div>
                    <input type="text" class="form-control" placeholder="Start typing here...">
                </div>

                <!-- Control Buttons -->
                <div class="control-buttons mb-4">
                    <button class="btn btn-success me-2">Start</button>
                    <button class="btn btn-danger me-2">Stop</button>
                    <button class="btn btn-secondary">Retry</button>
                </div>
            </div>

            <!-- Right Column: 1/3 width on medium+ screens, full width on small screens -->
            <div class="col-12 col-md-4 sidebar">
                <!-- Results/Stats Panel -->
                <div class="stats-panel p-3 border rounded">
                    <h5>Statistics</h5>
                    <div class="stat-item mb-2">
                        <span class="stat-label">WPM:</span>
                        <span class="stat-value">0</span>
                    </div>
                    <div class="stat-item mb-2">
                        <span class="stat-label">Accuracy:</span>
                        <span class="stat-value">0%</span>
                    </div>
                    <div class="stat-item mb-2">
                        <span class="stat-label">Time:</span>
                        <span class="stat-value">0:00</span>
                    </div>
                    <div class="stat-item mb-2">
                        <span class="stat-label">Characters:</span>
                        <span class="stat-value">0</span>
                    </div>
                </div>

                <!-- Progress Indicator -->
                <div class="progress-panel mt-3 p-3 border rounded">
                    <h6>Progress</h6>
                    <div class="progress mb-2">
                        <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <small class="text-muted">0% Complete</small>
                </div>
            </div>
        </div>
    </div>

     <script src="https://kit.fontawesome.com/7598c7c228.js" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
     <script src="assets/js/script.js"></script>
</body>
</html>
